<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <script src="[cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js](https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js)"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed top">
        <div class="container-fluid">
            <div class="navbar-brand" href="#">My Website</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Registration Form</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row">
            <div class="col-6"><input type="text" class="form-control mb-3" placeholder="First Name"></div>
            <div class="col-6"><input type="text" class="form-control mb-3" placeholder="Last Name"></div>
            </div>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-success w-100">Submit Button</button>
            <input type="checkbox" id="checkbox" required>
            <label for id="checkbox">I agree to the Terms</label>
        </form>
    </div>
    <div class="container mt-5">
        <h2 class="text-center text-primary">User Data</h2>
        <div style="overflow-x: auto;">
        <table class="table table-striped table-hover border">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>Admin</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>john.smith@example.com</td>
                    <td>User</td>
                </tr>
            </tbody>
        </table></div>
    </div>
    <div class="container-fluid">
        <img src="https://images.unsplash.com/photo-1744762567611-dee68f42ecc9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid" alt="Placeholder">
    </div>
    <div class="container-fluid">
        <img src="https://images.unsplash.com/photo-1745172366995-a55968e94797?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="rounded-circle" alt="Image" width="500">
    </div>
    <div class="container mt-5">
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-secondary d-none d-lg-inline-block"> Special Action</button>
        </div>
</body>
</html>
